	<script type="text/javascript">

		function getVisibleDiv()
		{
			tags = ['DIV', 'P'];
			for (i = 0; i < document.all.length; i++)
			{
				if ((tags.indexOf(document.all(i).tagName.toUpperCase()) !== -1) && document.all(i).id)
				{
					var fromScreenTop = document.all(i).offsetTop - window.pageYOffset;
					if (fromScreenTop > -1)
						return document.all(i).id + '#' + fromScreenTop;
				}
			}
			return '#0';
		}

		function scrollToDiv(idPos)
		{
			var arr = idPos.split("#");
			id = arr[0];
			pos = arr[1];

			window.scrollTo(0, document.getElementById(id).offsetTop - pos);
		}
	</script>
